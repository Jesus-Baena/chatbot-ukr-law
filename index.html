<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ukrainian NGO Legislation Adviser</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* CSS Variables */
    :root {
      --primary-color: #2B638B;
      --primary-color-gradient: linear-gradient(135deg, #2B638B, #1E4A68);
      --secondary-color: #f0f8ff;  /* changed to a lighter background */
      --user-message-bg: #dcf8c6;
      --bot-message-bg: #e3f2fd;
      --text-color: #333;
      --border-radius: 15px;
      --box-shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Added a soft gradient background */
      background: linear-gradient(to bottom right, #cfdcf3, #f0f8ff);
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      /* Make it wider */
      width: 90%;
      max-width: 1000px;  /* you can adjust to your liking */
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--box-shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      /* Increased height a bit for more vertical space */
      height: 85vh;
      max-height: 900px;
      margin: 0 auto;
    }

    .chat-header {
      /* Use a gradient in the header */
      background: var(--primary-color-gradient);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      border-radius: 20px;
      margin-bottom: 15px;
      max-width: 80%;  /* allows some indentation from edges */
      word-wrap: break-word;
      font-size: 0.95em;
      color: var(--text-color);
      position: relative;
      line-height: 1.4em;
    }

    .user {
      align-self: flex-end;
      background: var(--user-message-bg);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-message-bg);
    }

    .message-timestamp {
      font-size: 0.7em;
      color: #666;
      position: absolute;
      bottom: 2px;
      right: 10px;
    }

    .user .message-timestamp {
      right: 10px; /* keep it on the right for user messages */
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 0.9em;
      transition: border-color 0.3s ease;
    }

    .chat-input:focus {
      border-color: var(--primary-color);
    }

    .send-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
    }

    .send-button:hover {
      background: #0056b3;
    }

    /* Loading Indicator */
    .loading-indicator {
      display: none;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .loading-indicator.active {
      display: block;
    }

    .loading-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--primary-color);
      margin: 0 3px;
      animation: bounce 0.6s infinite alternate;
    }

    .loading-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-5px);
      }
    }

    .message-content {
      padding-right: 10px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .chat-container {
        border-radius: 0;
        width: 100%;
        height: 100vh;
        max-height: none;
      }
    }
  </style>
</head>
<body>

<main class="chat-container" role="main">
  <header class="chat-header" role="banner">
            Ukrainian NGO Legislation Adviser - <a href="https://jbaena.net/portfolio/kb-legal-ukr" target="_blank">More Information</a>
  </header>

  <section id="chatBox" class="chat-box" aria-live="polite" aria-atomic="true"></section>

  <div class="loading-indicator" id="loadingIndicator">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <footer class="chat-input-container" role="contentinfo">
    <input
      type="text"
      id="userInput"
      class="chat-input"
      placeholder="Type your question..."
      aria-label="Type your message"
      autocomplete="off"
    />
    <button id="sendButton" class="send-button" aria-label="Send Message">
      Send
    </button>
  </footer>
</main>

<script>
  // 1) Retrieve or create sessionId in localStorage
  let sessionId = localStorage.getItem("sessionId");
  if (!sessionId) {
    if (window.crypto && crypto.randomUUID) {
      // Use secure random UUID if available
      sessionId = crypto.randomUUID();
    } else {
      // Fallback: random string + timestamp
      sessionId = Math.random().toString(36).substring(2) + Date.now().toString(36);
    }
    localStorage.setItem("sessionId", sessionId);
  }
  console.log("sessionId:", sessionId);

  // 2) Setup chat logic
  const chatBox = document.getElementById("chatBox");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const userInput = document.getElementById("userInput");
  const sendButton = document.getElementById("sendButton");

  sendButton.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (event) => {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  });

  /**
   * Safely escape any user-provided text to prevent HTML injection.
   */
  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  /**
   * Renders a message in the chat UI.
   * @param {string} sender - 'user' or 'bot'
   * @param {string} message - Text to display
   */
  function addMessage(sender, message) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);

    const senderName = sender === "user" ? "You" : "Bot";
    const now = new Date();
    const timestamp = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

    // Escape user-provided text, parse bot text for Markdown
    let processedMessage = sender === "bot"
      ? marked.parseInline(message)
      : escapeHtml(message);

    messageDiv.innerHTML = `
      <b>${senderName}:</b>
      <span class="message-content">${processedMessage}</span>
      <span class="message-timestamp">${timestamp}</span>
    `;

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  /**
   * Sends the user's message and sessionId to the n8n webhook.
   */
  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Show user message in chat
    addMessage("user", message);
    userInput.value = "";
    userInput.focus();

    // Show loading indicator
    loadingIndicator.classList.add("active");

    try {
      // Build request body
      const requestBody = {
        message: message,
        sessionId: sessionId,
      };

      // Make POST request to your n8n webhook
      const response = await fetch("https://jbaena.app.n8n.cloud/webhook/ukr-law-adviser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(requestBody),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      // The server might return any JSON; adapt to your needs
      const data = await response.json();
      console.log("Response from n8n:", data);

      // Suppose your n8n workflow returns something like { output: "...", ... }
      if (data && data.output) {
        addMessage("bot", data.output);
      } else {
        // If there's no 'output' property, just show a fallback
        addMessage("bot", "No output received from server.");
      }
    } catch (error) {
      console.error("Error during fetch:", error);
      addMessage("bot", `Error: ${error.message}`);
    } finally {
      loadingIndicator.classList.remove("active");
    }
  }
</script>

</body>
</html>
