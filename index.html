<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        #chat-container { width: 90%; max-width: 700px; margin: 20px auto; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        #chat { height: 600px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; }
        .message { padding: 5px; margin: 5px 0; border-radius: 5px; }
        .user { background: #e1ffc7; text-align: right; }
        .bot { background: #c7e1ff; text-align: left; }
        #userInput { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; cursor: pointer; }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            width: 400px;
            max-width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .user {
            align-self: flex-end;
            background: #dcf8c6;
            color: #333;
        }
        
        .bot {
            align-self: flex-start;
            background: #e3f2fd;
            color: #333;
        }
        
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        
        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .send-button:hover {
            background: #0056b3;
        }        
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">AI Chatbot</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Type a message...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>    

    <script>
        document.getElementById("sendButton").addEventListener("click", sendMessage);
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") sendMessage();
});

async function sendMessage() {
    let userInput = document.getElementById("userInput");
    let chatBox = document.getElementById("chatBox");
    let message = userInput.value.trim();

    if (!message) return;

    // Display user message
    chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
    userInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Call n8n API
    try {
        let response = await fetch("https://jbaena.app.n8n.cloud/webhook/chatbox-ukr-law", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        let data = await response.json();
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.output}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
        chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> Error: Could not connect</div>`;
    }
}
    </script>

</body>
</html>
