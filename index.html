<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        #chat-container { width: 90%; max-width: 400px; margin: 20px auto; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); }
        #chat { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; }
        .message { padding: 5px; margin: 5px 0; border-radius: 5px; }
        .user { background: #e1ffc7; text-align: right; }
        .bot { background: #c7e1ff; text-align: left; }
        #userInput { width: 80%; padding: 10px; }
        #sendButton { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-container">
        <h3>Chatbot</h3>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Type a message">
        <button id="sendButton">Send</button>
    </div>

    <script>
        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            let userInput = document.getElementById("userInput");
            let chatBox = document.getElementById("chat");
            let message = userInput.value.trim();

            if (!message) return;

            // Display user message
            chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Call n8n API
            try {
                let response = await fetch("https://jbaena.app.n8n.cloud/webhook/4a516d28-241f-4363-9925-b321d6dc0d44/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                let data = await response.json();
                chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="message bot"><b>Bot:</b> Error: Could not connect</div>`;
            }
        }
    </script>

</body>
</html>
