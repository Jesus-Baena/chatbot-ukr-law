<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ukrainian NGO Legislation Adviser</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #2B638B;
      --primary-color-gradient: linear-gradient(135deg, #2B638B, #1E4A68);
      --secondary-color: #f0f8ff;
      --user-message-bg: #dcf8c6;
      --bot-message-bg: #e3f2fd;
      --text-color: #333;
      --border-radius: 15px;
      --box-shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #cfdcf3, #f0f8ff);
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px var(--box-shadow-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
      margin: 0 auto;
    }

    .chat-header {
      background: var(--primary-color-gradient);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 0.95em;
      position: relative;
      line-height: 1.4em;
    }

    .user {
      align-self: flex-end;
      background: var(--user-message-bg);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-message-bg);
    }

    .chat-input-container {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 0.9em;
    }

    .send-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
    }

    .send-button:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .chat-container {
        width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

<main class="chat-container" role="main">
  <header class="chat-header">Ukrainian NGO Legislation Adviser</header>
  
  <section id="chatBox" class="chat-box"></section>

  <footer class="chat-input-container">
    <input type="text" id="userInput" class="chat-input" placeholder="Type your question..." autocomplete="off" />
    <button id="sendButton" class="send-button">Send</button>
  </footer>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    let sessionId = localStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).substr(2, 9);
      localStorage.setItem("sessionId", sessionId);
    }

    function addMessage(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      
      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

      messageDiv.innerHTML = `
        <b>${sender === "user" ? "You" : "Bot"}:</b>
        <span>${message}</span>
        <span class="message-timestamp">${timestamp}</span>
      `;

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      userInput.value = "";
      userInput.focus();

      try {
        const response = await fetch("https://jbaena.app.n8n.cloud/webhook/ukr-law-adviser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await response.json();
        addMessage("bot", data.output || "No response received.");
      } catch (error) {
        addMessage("bot", "Error: Unable to connect to server.");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") sendMessage();
    });
  });
</script>

</body>
</html>
