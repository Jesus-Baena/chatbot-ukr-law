<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian NGO Legislation Adviser</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2B638B;
            --secondary-color: #D4E4F6;
            --user-message-bg: #dcf8c6;
            --bot-message-bg: #e3f2fd;
            --text-color: #333;
            --border-radius: 15px;
            }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 90%;
            word-wrap: break-word;
            font-size: 0.9em;
            color: var(--text-color);
            position: relative;
        }

        .user {
            align-self: flex-end;
            background: var(--user-message-bg);
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-message-bg);
        }

        .message-timestamp {
            font-size: 0.7em;
            color: #888;
            position: absolute;
            bottom: 2px;
            right: 8px;
        }

        .user .message-timestamp {
            right: auto;
            left: 8px;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 0.9em;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
        }

        .send-button:hover {
            background: #0056b3;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: none;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .loading-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-5px);
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
                max-height: none;
            }
        }

        /* Spacing for timestamp */
        .message-content {
            padding-right: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <main class="chat-container" role="main">
        <header class="chat-header" role="banner">
            Ukrainian NGO Legislation Adviser
        </header>
        <section id="chatBox" class="chat-box" aria-live="polite" aria-atomic="true"></section>

        <div class="loading-indicator" id="loadingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <footer class="chat-input-container" role="contentinfo">
            <input type="text" id="userInput" class="chat-input" placeholder="Type your question..." aria-label="Type your message" autocomplete="off">
            <button id="sendButton" class="send-button" aria-label="Send Message">Send</button>
        </footer>
    </main>

    <script>
        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        const chatBox = document.getElementById("chatBox");
        const loadingIndicator = document.getElementById("loadingIndicator");
        let sessionId = null; // Variable to store the session ID for the conversation

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const senderName = sender === 'user' ? 'You' : 'Bot';
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let processedMessage = message;

            if (sender === 'bot') {
                // Use parseInline for bot messages to handle markdown
                processedMessage = marked.parseInline(processedMessage);
            }
            processedMessage = escapeHtml(processedMessage); // Escape HTML for security

            messageDiv.innerHTML = `<b>${senderName}:</b> <span class="message-content">${processedMessage}</span><span class="message-timestamp">${timestamp}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom of chat
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();

            if (!message) return; // Don't send empty messages

            addMessage('user', message); // Add user message to chat
            userInput.value = ""; // Clear input field
            userInput.focus(); // Focus back on input for next message

            loadingIndicator.classList.add('active'); // Show loading indicator

            try {
                const requestBody = { message: message }; // Start building request body

                // Include sessionId in the request if it exists (for subsequent messages)
                if (sessionId) {
                    requestBody.sessionId = sessionId;
                }

                const response = await fetch("https://jbaena.app.n8n.cloud/webhook/ukr-law-adviser", { // Your webhook URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestBody) // Send message and sessionId (if available)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`); // Handle HTTP errors
                }

                const data = await response.json(); // Parse JSON response from webhook

                if (data && typeof data.output === 'string') {
                    addMessage('bot', data.output); // Add bot message to chat

                    // **Session ID Handling:**
                    if (!sessionId && data.sessionId_from_n8n) {
                        // If sessionId is not yet set AND the response contains sessionId_from_n8n (first message response)
                        sessionId = data.sessionId_from_n8n; // Store the session ID received from n8n
                        console.log("Session ID received and stored:", sessionId); // Log session ID for debugging
                    }
                } else {
                    addMessage('bot', "I'm sorry, I didn't understand the response from the server."); // Handle unexpected response
                }
            } catch (error) {
                console.error("Error during fetch:", error); // Log fetch errors to console
                addMessage('bot', `Error: ${error.message}`); // Display error message to user
            } finally {
                loadingIndicator.classList.remove('active'); // Hide loading indicator
            }
        }
    </script>
</body>
</html>
