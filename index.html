<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ukrainian NGO Legislation Adviser</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* CSS Variables */
    :root {
      --primary-color: #2B638B;
      --secondary-color: #D4E4F6;
      --user-message-bg: #dcf8c6;
      --bot-message-bg: #e3f2fd;
      --text-color: #333;
      --border-radius: 15px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      max-height: 700px;
    }

    .chat-header {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 90%;
      word-wrap: break-word;
      font-size: 0.9em;
      color: var(--text-color);
      position: relative;
    }

    .user {
      align-self: flex-end;
      background: var(--user-message-bg);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-message-bg);
    }

    .message-timestamp {
      font-size: 0.7em;
      color: #888;
      position: absolute;
      bottom: 2px;
      right: 8px;
    }

    .user .message-timestamp {
      right: auto;
      left: 8px;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 0.9em;
      transition: border-color 0.3s ease;
    }

    .chat-input:focus {
      border-color: var(--primary-color);
    }

    .send-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9em;
    }

    .send-button:hover {
      background: #0056b3;
    }

    /* Loading Indicator */
    .loading-indicator {
      display: none;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .loading-indicator.active {
      display: block;
    }

    .loading-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--primary-color);
      margin: 0 3px;
      animation: bounce 0.6s infinite alternate;
    }

    .loading-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-5px);
      }
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
        max-height: none;
      }
    }

    .message-content {
      padding-right: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
<main class="chat-container" role="main">
  <header class="chat-header" role="banner">
    Ukrainian NGO Legislation Adviser
  </header>
  <section id="chatBox" class="chat-box" aria-live="polite" aria-atomic="true"></section>

  <div class="loading-indicator" id="loadingIndicator">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <footer class="chat-input-container" role="contentinfo">
    <input
      type="text"
      id="userInput"
      class="chat-input"
      placeholder="Type your question..."
      aria-label="Type your message"
      autocomplete="off"
    />
    <button id="sendButton" class="send-button" aria-label="Send Message">
      Send
    </button>
  </footer>
</main>

<script>
  const chatBox = document.getElementById("chatBox");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const userInput = document.getElementById("userInput");
  const sendButton = document.getElementById("sendButton");

  // We'll store the sessionId here once we get it from the server
  let sessionId = null;

  // Event listeners
  sendButton.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", function (event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendMessage();
    }
  });

  /**
   * Safely escape any user-provided text to prevent HTML injection.
   */
  function escapeHtml(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  /**
   * Renders a message in the chat UI.
   * @param {string} sender - 'user' or 'bot'
   * @param {string} message - Text to display
   */
  function addMessage(sender, message) {
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);

    const senderName = sender === "user" ? "You" : "Bot";
    const now = new Date();
    const timestamp = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

    // Escape user-provided text, but parse bot text for Markdown
    let processedMessage = sender === "bot" 
      ? marked.parseInline(message)
      : escapeHtml(message);

    messageDiv.innerHTML = `
      <b>${senderName}:</b>
      <span class="message-content">${processedMessage}</span>
      <span class="message-timestamp">${timestamp}</span>
    `;

    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
  }

  /**
   * Sends a message to the server and handles the response.
   */
  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return; // Don't send empty messages

    // Display user message in chat
    addMessage("user", message);
    userInput.value = "";
    userInput.focus();

    // Show loading indicator
    loadingIndicator.classList.add("active");

    try {
      // Build request payload
      const requestBody = { message };
      if (sessionId) {
        requestBody.sessionId = sessionId;
      }

      // Make the request to your n8n webhook
      const response = await fetch("https://jbaena.app.n8n.cloud/webhook/ukr-law-adviser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(requestBody),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      // data should look like: { output: "...", sessionId: "..." }

      if (data && typeof data.output === "string") {
        // Display bot response
        addMessage("bot", data.output);

        // If we haven't yet stored a sessionId and the server sent one, save it
        if (!sessionId && data.sessionId) {
          sessionId = data.sessionId;
          console.log("Received sessionId:", sessionId);
        }
      } else {
        addMessage("bot", "I'm sorry, I didn't understand the response from the server.");
      }
    } catch (error) {
      console.error("Error during fetch:", error);
      addMessage("bot", `Error: ${error.message}`);
    } finally {
      loadingIndicator.classList.remove("active");
    }
  }
</script>
</body>
</html>
